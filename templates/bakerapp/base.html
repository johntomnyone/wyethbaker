{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/mainstyle.css?{% now 'U' %}">
    
    <!-- Google Font -->
    
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Wyethbaker Nig. Ltd</title>
  </head>
  <body>
      <!--Navigation menu starts here -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index' %}">WYETHBAKER NIG. LTD</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active text-light" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link text-light" href="#">About</a>
              <a class="nav-item nav-link text-light" href="#">Services</a>
              <a class="nav-item nav-link text-light" href="#">Contact</a>
              <a class="nav-item nav-link text-light" href="#">Career</a>
            </div>
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link text-light" href="#">Profile</a>
                <a class="nav-item nav-link text-light" href="{% url 'email' %}">Email</a>
                <a class="nav-item nav-link text-light" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link text-light" href="{% url 'bakerapp:register' %}">Staff</a>
                <a class="nav-item nav-link text-light" href="{% url 'bakerapp:user_login' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </nav>
      <!--Navigation menu ends here -->

      {% block content %}

      {% endblock %}





      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
